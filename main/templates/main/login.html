{% extends 'base/base.html' %}

{% block title %}Sign Up{% endblock %}
{% load static %}
{% block links %}    
<!-- Main css -->
<link rel="stylesheet" href="{% static 'main/css/login-up.css' %}">
{% endblock %}
{% block content %}

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'main/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{%url 'register' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form class="register-form" id="login-form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}"><i class="zmdi zmdi-account material-icons-name">{{form.username.label}}</i></label>
                                <br><br>
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}"><i class="zmdi zmdi-lock">{{form.password.label}}</i></label>
                                <br><br>
                                {{form.password}}
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>


    {% endblock %}
