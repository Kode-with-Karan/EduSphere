<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'main/css/login-up.css' %}">
    
</head>
<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <!-- {{form.as_p}} -->
                            <div class="form-group">
                                <label for="{{form.username.id_for_label}}"><i class="zmdi zmdi-account material-icons-name">{{form.username.label}}</i></label> <br><br>
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="{{form.email.id_for_label}}"><i class="zmdi zmdi-email">{{form.email.label}}</i></label> <br><br>
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                <label for="{{form.password.id_for_label}}"><i class="zmdi zmdi-lock">{{form.password.label}}</i></label> <br><br>
                                {{form.password}}
                            </div>
                            <div class="form-group">
                                <label for="{{form.password_confirm.id_for_label}}"><i class="zmdi zmdi-lock-outline">{{form.password_confirm.label}}</i></label> <br><br>
                                {{form.password_confirm}}
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" onclick="submitFormSignUp()" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'main/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{%url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section> 

    </div>

    <!-- JS -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/login-up.js"></script>
    <script src="js/nav_login.js"></script>
</body>
</html>
